                            </div>
                            <div class="button2" onclick="leave()"><p>Leave Call</p></div>

                            <!-- <div class="button"></div> -->
                        </div>
                    </div>
            
                </div>
               
    
            </div>
        </div>

      <h1>To Everyone</h1>
      <h2></h2>

    </div>
    <div class="messages">
      <div class="messages-content" id="content" style="overflow: scroll;">
      </div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type message..." id="message"></textarea>
      <button type="submit" class="message-submit" onclick="sendMessage()">Send</button>
    </div>
  </div>
